---
name: Build Workflow

on:
  workflow_call:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ðŸ”¨ Build
        run: npm run build

      - name: â¬† Upload build
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: build-output
          path: dist
