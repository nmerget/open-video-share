name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-ct-react:
    name: ğŸ§ª with ğŸ­
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.34.1-focal
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm ci --ignore-scripts

      - name: ğŸ“² Install esbuild (binary workaround)
        working-directory: ./output/react
        run: npm i -D esbuild-linux-64

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        env:
          HOME: /root
        run: npx playwright test

      - name: ğŸ†™ Upload playwright-report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: ./playwright-report
          retention-days: 30

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-results
          path: ./test-results
          retention-days: 30
